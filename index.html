<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG using grunt-svgstore and the svg-defs usage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body ng-app>
  <div ng-hide="true" ng-include="'svg-defs.svg'"></div>
  <svg class="foo">
    <use xlink:href="#pin"></use>
  </svg>
  <svg class="foo bar">
    <use xlink:href="#pin2"></use>
  </svg>

  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
